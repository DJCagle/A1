<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Plays of Shakespeare</title>
    <h2>Plays of Shakespeare</h2>
</head>
<body>
    <ul id="play_list">

        {% for play in plays.values() %}
            <li><a href="{{ url_for('play', play_id=loop.index0) }}"> {{ play.title }} </a> &nbsp;({{ play.date }}) </li>
        {% endfor %}

    </ul>
</body>
</html>
